<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cubicor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <img src="/CUBICOR.png" alt="Cubicor Logo" class="game-logo" />CUBICOR
      </header>
      <main>
        <canvas></canvas>
        <div class="info-container">
          <div class="next-piece-container">
            <strong>Next Piece:</strong>
            <canvas id="next-piece"></canvas>
          </div>
          <div class="score-container">
            <strong> <span id="score"></span></strong>
          </div>
          <div class="arrow-pad">
            <button class="key arrow-up" id="arrowUpButton">↑</button>
            <div class="arrow-horizontals">
              <button class="key arrow-left" id="arrowLeftButton">←</button>
              <button class="key arrow-down" id="arrowDownButton">↓</button>
              <button class="key arrow-right" id="arrowRightButton">→</button>
            </div>

            <button class="key space" id="spaceButton">Space</button>
          </div>
        </div>
        <div id="startScreen" class="screen active">
          <h1>Cubicor</h1>

          <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" class="screen">
          <p>GAME OVER</p>
          <p id="finalScore">Score: 0</p>
          <button id="restartButton">Try Again</button>
        </div>

        <audio id="backgroundMusic" loop>
          <source src="tetris.mp3" type="audio/mpeg" />
        </audio>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
